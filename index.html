<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>{{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { background: #050517; color: white; font-family: 'Inter', sans-serif; text-align: center; padding: 40px 20px; }
    h1 { font-size: 2em; font-weight: 600; }
    .highlight { color: #228DFF; }
    .subtexto { font-size: 1em; color: #ccc; margin: 10px 0 40px 0; }
    iframe { width: 100%; max-width: 700px; height: 400px; border-radius: 20px; border: none; }
    #botaoAcao { margin-top: 40px; background-color: #005FFF; color: white; padding: 14px 32px; font-size: 1em; border: none; border-radius: 30px; cursor: pointer; opacity: 0; transition: opacity 1s ease-in-out; display: inline-block; }
    #botaoAcao.visible { opacity: 1; }
    #botaoAcao:hover { background-color: #0041c9; }
  </style>
</head>
<body>

  <h1><span class="highlight">{{ site.highlight }}</span> {{ site.headline }}</h1>
  <p class="subtexto">{{ site.subtext }}</p>

  <iframe id="video" src="https://drive.google.com/file/d/1M1BvCNebRq9ojYmOSEdKhzqVZXqavNhb/preview" allow="autoplay"></iframe>

  <br>
  <button id="botaoAcao" onclick="window.location.href='{{ site.button_url }}'">{{ site.button_text }}</button>

  <script>
    const botao = document.getElementById("botaoAcao");
    setTimeout(() => {
      botao.classList.add("visible");
    }, 5000);
  </script>

</body>
</html>
